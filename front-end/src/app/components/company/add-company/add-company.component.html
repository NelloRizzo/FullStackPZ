<div>
<form (ngSubmit)="onSubmit()">
    <label for="nome">Nome Azienda:</label>
    <input id="nome" [(ngModel)]="newCompany.nome" name="nome" required />
  
    <label for="partitaIva">Partita IVA:</label>
    <input id="partitaIva" [(ngModel)]="newCompany.partitaIva" name="partitaIva" required />
  
    <button type="button" (click)="onSubmit()">Aggiungi Azienda</button>
  </form>
</div>
