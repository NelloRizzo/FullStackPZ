<div>
<form (ngSubmit)="onSubmit()">
    <label for="nome">Nome Azienda:</label>
    <input id="nome" [(ngModel)]="newCompany.nome" name="nome" required />
  
    <label for="partitaIva">Partita IVA:</label>
    <input id="partitaIva" [(ngModel)]="newCompany.partitaIva" name="partitaIva" required />

    <label for="indirizzo">Indirizzo:</label>
    <input id="indirizzo" [(ngModel)]="newCompany.indirizzo" name="indirizzo" required />
  
    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="newCompany.email" name="email" required />
  
    <button type="submit">Aggiungi Azienda</button>
  </form>
</div>
