<body>
  <h2>Aggiungi Software</h2>
  <form (submit)="submit()">
    <label>Nome:</label>
    <input type="text" [(ngModel)]="software.name" name="name" required />
    <label>Versione:</label>
    <input type="text" [(ngModel)]="software.version" name="version" required />
    <br>
    <button *ngIf="software.name.length > 0 && software.version.length > 0" 
      type="submit">Salva</button>
  </form>
</body>
